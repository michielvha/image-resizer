name: CI

permissions:
  id-token: write
  contents: write
  packages: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint

  build:
    needs: frontend
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Step
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - name: Tag the repo
      id: gitversion
      uses: michielvha/gitversion-tag-action@main
      with:
        configFilePath: gitversion.yml
    - name: Build and Push Docker Image
      id: docker-release
      uses: michielvha/docker-release-action@main
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        project: ${{ github.event.repository.name }}
        version: ${{ steps.gitversion.outputs.semver }}
        platforms: 'linux/amd64,linux/arm64'

